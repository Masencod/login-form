!<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Sajjad's login form</h1>
                <p>in login fom ro ba ye seri chizaye taze ke dar css yad gereftam zadam pas agar moshkeli bood hatman behem begid</p>
                <span>
                    <p>login with social media</p>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                </span>
            </div>
        </div>
        <div class="right">
            <h5>Login</h5>
            <p>Don't have an account? <a href="#">Create Your Account</a></p>
            <div class="inputs">
                <input type="text" placeholder="Username" id="username">
                <p id="userText"></p>
                <input type="text" placeholder="Email" id="email">
                <p id="emailText"></p>
                <input type="password" placeholder="Password" id="password">
                <p id="passText"></p>
            </div>
            <div class="remember-me--forget-password">
                <label>
                    <input type="checkbox" name="item" checked>
                    <span class="text-checkbox">Remember me</span>
                </label>
                <p class="forgor">forget password?</p>
            </div>
            <button id="loginButton">Login</button>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
